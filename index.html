<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calendário Regional de Atividades</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet" />
    <link
      href="assets/css/site.css"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Calendário Regional de Atividades</h1>
        <h2 class="header__subtitle">UEB-GO - 2025</h2>
        <h3 class="header__group">Grupo Escoteiro Goyaz</h3>
        <div class="header__update">
          Última atualização: <span id="lastUpdate"></span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="filters">
          <div class="filters__container">
            <div class="row g-3">
              <div class="col-md-3">
                <select
                  class="filters__select"
                  id="filterTipo">
                  <option value="">Todos os tipos</option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  class="filters__select"
                  id="filterParaQuem">
                  <option value="">Para quem?</option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  class="filters__select"
                  id="filterLocal">
                  <option value="">Todos os locais</option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  class="filters__select"
                  id="filterSecao">
                  <option value="">Todas as seções</option>
                </select>
              </div>
            </div>
            <div class="filters__actions mt-3">
              <button
                class="btn btn-primary"
                id="btnLimparFiltros">
                Limpar Filtros
              </button>
              <button
                class="btn btn-success"
                id="btnGerarPDF">
                Gerar PDF
              </button>
            </div>
          </div>
        </section>

        <section
          class="calendar"
          id="calendar-container">
          <!-- Os cards dos meses serão inseridos aqui -->
        </section>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="assets/js/site.js"></script>
  </body>
</html>
